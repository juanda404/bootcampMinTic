<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concatenar archivos de array</title>
</head>
<body>
    <h1>Concatenar los archivos de un array de cadenas</h1>
    <script>
        let palabras =["Hola","mundo", "aplicando", "lo", "aprendido"];
        let frase="";
        for (let i = 0; i < palabras.length; i++) {
            frase += palabras[i]+ " ";
        }
        console.log(frase.trim());
    </script>
</body>
</html>
