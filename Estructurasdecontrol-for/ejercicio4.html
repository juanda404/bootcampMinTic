<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <h1>numero factorial</h1>
    <script>
        let numero =5;
        let factorial = 1;
        for(let i=1;i<=numero;i++){
            factorial *=i;
            console.log(factorial);
        }
        console.log("el factorial de: "+numero+"es "+factorial);
    </script>
</body>
</html>
