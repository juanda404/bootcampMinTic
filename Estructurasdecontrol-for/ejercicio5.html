<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
</head>
<body>
    <h1>Tabla de multiplicar</h1>
    <script>
        let numero =3;
        for (let index = 1; index <=10; index++) {
            console.log(numero+" X "+index+ " = "+(numero*index));
            
        }
    </script>
</body>
</html>
