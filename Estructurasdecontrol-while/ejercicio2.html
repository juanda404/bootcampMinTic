<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumar numeros</title>
</head>
<body>
    <h1>sumar numeros del 1 al 100</h1>
    <script>
        let suma = 0;
        let i = 1;
        while (i<100) {
            suma +=i;
            i++;
        }
        console.log("la suma de los numeros del 1 al 100 es: ",suma);
    </script>
</body>
</html>
