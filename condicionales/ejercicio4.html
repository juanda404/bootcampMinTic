<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional operador ternario</title>
</head>
<body>
    <h1>Condicional con operador ternario</h1>
    <script>
        //usar operador ternario para determinar el estado del clima
        let temperatura =30;
        let clima =(temperatura>25  )? "Caluroso" : "Fresco";
        console.log("El clima esta: "+clima);
    </script>
</body>
</html>
