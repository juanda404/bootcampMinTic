<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de constantes booleanas</title>
</head>
<body>
    <h1>Uso de constantes booleanas</h1>
    <script>
        const esESTUDIANTE = false;
        if (esESTUDIANTE) {
            console.log("Eres un estudiante");
        } else {
            console.log("No eres un estudiante");
        }
    </script>
</body>
</html>
