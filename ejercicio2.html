    <h1>Ejercicio 2</h1>
    <script>
                let num = 10;
        let num2 =5;
        //Sumar, restar, multiplicar y dividir
        let suma = num + num2;
        let resta = num - num2;
        let multiplicar = num * num2;
        let dividir = num/num2;

        console.log("Suma:"+ suma);
        console.log("Resta"+resta);
        console.log("Multiplicacion: "+ multiplicar);
        console.log("Division: "+dividir);


    </script>
