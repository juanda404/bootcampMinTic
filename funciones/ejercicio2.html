<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>par o impar</title>
</head>
<body>
    <h1> Verificar si es par o impar</h1>
    <script>
        function esPar(numero){
            return numero % 2 ===0;
        }
        console.log(esPar(4));
        console.log(esPar(5));
    </script>
</body>
</html>
